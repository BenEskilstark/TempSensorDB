<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sensor Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script type="module" src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <farm-store farmID=1>
        <a href="/">Back</a>
        <h2 id="title"></h2>
        Show Readings From: <select id="timeRangeSelector">
            <option value="Last Hour">Last Hour</option>
            <option value="Last 6" selected>Last 6 Hours</option>
            <option value="Last 12">Last 12 Hours</option>
            <option value="Last 24">Last 24 Hours</option>
            <option value="Last 48">Last 24 Hours</option>
            <option value="Last Three">Last 24 Hours</option>
            <option value="Last Week">Last Week</option>
            <option value="Last Month">Last Month</option>
            <option value="Last Year">Last Year</option>
            <option value="All Time">All Time</option>
        </select>
        <sensor-page></sensor-page>
        <div id="container" />
    </farm-store>

    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        .overlay {
            fill: none;
            /* Do not fill the rectangle */
            pointer-events: all;
            /* Catch all pointer events */
        }
    </style>
</body>

</html>
