<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sensor Details</title>
</head>

<body>
    <script type="module" src="js/index.js"></script>

    <a href="/">Back</a>
    <h2 id="title"></h2>


    <script>
        function d(id) { return document.getElementById(id) };

        function getQueryParams() {
            const queryParams = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split("&");
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i].split('=');
                queryParams[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
            return queryParams;
        }

        function loadSensorData(sensorID) {
            fetch(`/sensor/${encodeURIComponent(sensorID)}`).then(r => r.json())
                .then(s => {
                    const loc = s.location;
                    d("title").innerHTML = `Sensor: ${s.name}`;

                    d("title").insertAdjacentHTML(
                        'afterend',
                        `<sensor-page sensor='${JSON.stringify(s)}'></sensor-page>`
                    );
                })
                .catch(console.error);
        }

        const queryParams = getQueryParams();
        loadSensorData(queryParams.sensorID);
    </script>
</body>

</html>
